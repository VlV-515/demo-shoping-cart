<div class="container">
  <h4>
    <ng-content select="[tittlee]"></ng-content>
  </h4>
  <h5>
    <ng-content select="[price]"></ng-content>
  </h5>
  <p>
    <ng-content select="[units]"></ng-content>
  </p>
  <p>
    <ng-content select="[subtotal]"></ng-content>
  </p>
  <div class="btn-group">
    <button (click)="btnAdd.emit()">+</button>
    <button (click)="btnRest.emit()">-</button>
  </div>
</div>
